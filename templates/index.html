			 <form id="upform" action="../Upload/" method="post" enctype="multipart/form-data">

		 {% csrf_token %}
            <input id="uploadFile" placeholder="Choose File" disabled="disabled" />

          Upload & Analyze

			 <script>
    $(document).ready(function () {

        $('input[type=file]').change(function () {
            var val = $(this).val().toLowerCase();
            var regex = new RegExp("(.*?)\.(apk|zip)$");
            val = val.replace(/^.*[\\\/]/, '')

            try {
                if (!(regex.test(val))) {
                    $(this).val('');
                    document.getElementById('file_res').innerHTML = "<div class='btn btn-danger btn-lg'>Please upload APK/ZIP only!</div>";
                   }
                else {
                    _file = document.getElementById('uploadBtn'),
                    document.getElementById('file_res').innerHTML = "";
                    if (_file.files.length === 0) {
                        return;
                    }
					$('#file_res').prepend('<img src="/static/img/loader.gif" />')
					$("#upform").submit();
                }

            }
            catch (e) {
                alert("Error:" + e);
            }
        });
    });




        </script>
